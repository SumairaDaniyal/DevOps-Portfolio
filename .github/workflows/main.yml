name: Deploy Static Portfolio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Upload Site
        # Update to a pages-artifact version that does not depend on the deprecated upload-artifact@v3
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./   # path to your index.html / built site

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
